<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/register.js"></script>
</head>
<body>

<body ng-app="myApp">

<div class="container">
    <div class="row">
        <div class="col"  style="display: flex; width: 100%">
            <ul class="nav nav-tabs" id="myTabs">
                <li class="nav-item">
                    <a class="nav-link active" href="./">View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add</a>
                </li>
            </ul>

            <div class="login-container" style="float: right;width: 100%" ng-controller="loginCtrl">
                <div id="loginForm" style="float: right; display: inline-flex; width: 450px">
                    <input class="form-control marginRight" type="text" placeholder="Username" id="name">
                    <input class="form-control marginRight" type="password" placeholder="Password" id="pwd">
                    <button class="btn btn-primary" type="submit" ng-click="login()">login</button>
                    <p class="or">or</p>
                    <button class="btn btn-primary" type="submit" ng-click="register()">register</button>
                </div>
                <div id="logedIn" style="float: right">
                    <button class="btn btn-secondary" type="submit" ng-click="logout()">logout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="errorLogin"></div>
    <div class="tab-content">

    </div>
</div>

<div class="modal" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="modalCtrl">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" ng-controller="registerCtrl">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close('registerModal')"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Register</h4>
            </div>
            <div class="modal-body">
                <div class="regDiv">
                    <input class="form-control" type="text" placeholder="Username" id="nameReg">
                    <input class="form-control" type="password" placeholder="Password" id="pwdReg" style="margin: 15px 0;">
                    <div class="errorRegister"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" type="submit" ng-click="register()">register</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close('registerModal')">close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
